<h1 class="text-4xl font-bold mb-2 px-6">Upcoming Events!</h1>
<h4 class="text-lg text-gray-600 px-6 pb-10">Browse various upcoming events</h4>

<div class="flex flex-wrap gap-6 justify-center">
    @for (event of eventList; track $index) {
      <div class="w-1/4 bg-white shadow-md rounded-lg p-4 text-center">
        <img 
          src="{{event.imageUrl}}" 
          alt="{{event.eventName}}" 
          class="w-full h-48 object-cover rounded-md mb-3"
        >
        <p class="font-semibold text-lg mb-2">{{event.eventName}}</p>
        <a [routerLink]="['/event', event.eventId]" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Book Now
          </a>          
      </div>
    }
  </div>
